<html>

<head>
  <meta charset="UTF-8">
  <title>LSTM Text Generation Example</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
  <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js" type="text/javascript"></script>
  
</head>

<body>
  <center>
  <h1>LSTM Text Generation Example</h1>
   <p>Enter text:
    <textarea id="textInput" value="Please enter the text" style="width: 1000px;" cols="20" rows="15"> 
  </textarea>
  </p>
  <p>length:
    <input id="lenSlider" type="range" min="10" max="500" value="100"                            /> <span id="length">100</span></p>
  <p>temperature:
    <input id="tempSlider" type="range" min="0" max="1" step="0.01"                            /><span id="temperature">0.5</span></p>
  <p id="status">Loading Model</p>
  <button id="generate">generate</button>
  <p id="result"></p>
</center>

  <script src="sketch.js"></script>
</body>

</html>
